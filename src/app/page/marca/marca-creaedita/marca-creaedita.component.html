
<div class="container">

    <h1>Agregar Plan</h1>

    <mat-form-field class="example-full-width">
      <mat-label>Nombre del plan </mat-label>
      <input matInput required placeholder="Nombre de marca" [(ngModel)]="marca.nombreMarca">

    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/planes">Cancelar</button>
    <p>{{mensaje}}</p>

  </div>
