<div class="container">
  <div style=" text-align: center;">
    <h1>Lista de Hoteles</h1>
  </div>
  <app-tienda-buscar></app-tienda-buscar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th style="font-size: 20px;" mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element?.idTienda}} </td>
    </ng-container>


    <ng-container matColumnDef="nombreTienda">
      <th style="font-size: 20px;"mat-header-cell *matHeaderCellDef> Nombre del Hotel </th>
      <td style="font-size: 16px;"mat-cell *matCellDef="let element"> {{element?.nombreTienda}} </td>
    </ng-container>

    <ng-container matColumnDef="direccionTienda">
        <th style="font-size: 20px;"mat-header-cell *matHeaderCellDef> Direccion </th>
        <td style="font-size: 16px;"mat-cell *matCellDef="let element"> {{element?.direccionTienda}} </td>
      </ng-container>


      <ng-container matColumnDef="correo">
        <th style="font-size: 20px;"mat-header-cell *matHeaderCellDef> Correo </th>
        <td style="font-size: 16px;"mat-cell *matCellDef="let element"> {{element?.emailTienda}} </td>
      </ng-container>


      <ng-container matColumnDef="telefono">
        <th style="font-size: 20px;"mat-header-cell *matHeaderCellDef> Telefono </th>
        <td style="font-size: 16px;"mat-cell *matCellDef="let element"> {{element?.telefonoTienda}} </td>
      </ng-container>


      <ng-container matColumnDef="acciones">
        <th style="font-size: 20px;"mat-header-cell *matHeaderCellDef> Acciones </th>
        <td style="font-size: 16px;"mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element?.idTienda]">Actualizar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.idTienda)">Eliminar</button>

        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/hoteles/nuevo">
      <mat-icon>add</mat-icon>
    </button>
  </div>
