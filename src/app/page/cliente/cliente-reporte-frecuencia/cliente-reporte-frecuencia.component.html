<div class="container">
    <h1> Frecuencia de cliente </h1>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="frecuencia">
            <th mat-header-cell *matHeaderCellDef>Cantidad de compras realizadas</th>
            <td mat-cell *matCellDef="let element"> {{element.comprobantepago}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <button mat-raised-button color="warn" routerLink="/clientes">Volver</button>
</div>
