<div class="container">

  <h1>Cantidad de Dias</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Cantidad de Dias</mat-label>
    <input matInput required placeholder="Cantidad de Dias" [(ngModel)]="talla.letraTalla">

  </mat-form-field>


  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/dias">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
